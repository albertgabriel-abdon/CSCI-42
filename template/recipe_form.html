{% extends "blog/base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Recipe</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'blog:mealplan_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
