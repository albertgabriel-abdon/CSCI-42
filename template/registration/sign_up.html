{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Prep & Plate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #022a8a;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
        .signup-container {
            max-width: 450px;
            margin: auto;
            padding: 40px 20px;
        }
        .header-text {
            font-size: 36px;
            font-weight: bold;
            color: #f8c30c;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .sub-header {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 20px;
        }
        .form-control {
            background: transparent;
            border: 2px solid white;
            border-radius: 25px;
            padding: 10px;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-signup {
            background-color: #f8c30c;
            color: #022a8a;
            font-weight: bold;
            border-radius: 25px;
            padding: 10px;
            width: 100%;
        }
        .btn-signup:hover {
            background-color: #d9a30a;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
        }
        .footer a {
            color: #f8c30c;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="signup-container">
        <h1 class="header-text">Create an Account</h1>
        <p class="sub-header">Hello! Nice to meet you!</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-signup">Sign Up</button>
        </form>

        <div class="footer">
            <p>Prep Smart. Plate Perfect. <a href="#">Savor More.</a></p>
            <p><small>Â© 2025 Prep & Plate. All rights reserved.</small></p>
            <p>
                <a href="#">User Agreement</a> | 
                <a href="#">Privacy Policy</a> | 
                <a href="#">Community Guidelines</a> | 
                <a href="#">Copyright Policy</a> | 
                <a href="#">Help</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
