{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Prep & Plate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #004ead;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
        .signup-container {
            max-width: 450px;
            margin: auto;
            padding: 40px 20px;
        }
        .header-text {
            font-size: 36px;
            font-weight: bold;
            color: #efbd40;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .sub-header {
            font-family: 'Brush Script MT', cursive;
            font-size: 30px;
            font-style: italic;
            margin-bottom: 20px;
        }
        .form-control {
            background: transparent;
            border: 2px solid white;
            border-radius: 25px;
            padding: 10px;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-signup {
            background-color: #efbd40;
            color: #004ead;
            font-weight: bold;
            border-radius: 25px;
            padding: 10px;
            width: 100%;
        }
        .btn-signup:hover {
            background-color: #efbd40;
        }
        .footer {
            background-color: #0346a0;
            padding: 30px;
            color: #f1ead1;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1900px;
            margin-left: 40px;
            margin-right: 40px;
            flex-wrap: wrap;
        }
        .footer-left {
            flex: 1;
            text-align: left;
        }
        .footer-left img {
            width: 100px;
        }
        .footer-right {
            flex: 4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer-top {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .footer-top div {
            flex: 1;
            text-align: center;
        }
        .footer-bottom {
            margin-top: 10px;
            border-top: 2px solid #efbd40;
            padding-top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .footer-bottom a {
            color: #f1ead1;
            text-decoration: none;
            font-size: 0.9rem;
            flex: 2;
        }
        .footer-bottom a:hover {
            text-decoration: underline;
            color: #efbd40;
        }
        .checkered-divider {
        height: 20px;
        background: repeating-linear-gradient(
            45deg,
            #004ead 0,
            #004ead 10px,
            #efbd40 10px,
            #efbd40 20px
            );
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="signup-container">
            <h1 class="header-text">Create an Account</h1>
            <p class="sub-header">Hello! Nice to meet you!</p>
    
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-signup">Sign Up</button>
            </form>
        </div>
    </div>

<!-- Checkered Divider -->
<div class="checkered-divider"></div>

<!-- Footer -->
<div class="footer">
    <div class="footer-content">
        <div class="footer-left">
            <img src="{% static '' %}" alt="Prep & Plate Logo">
        </div>
        <div class="footer-right">
            <div class="footer-top">
                <div>
                    <p>Prep Smart. Plate Perfect.<span style="color:#eb8917; font-weight:bold;"> Savor More.</span></p>
                </div>
                <div>
                    <p>123 Anywhere St., Any City, ST 12345</p>
                </div>
                <div>
                    <p>Contact Us at 123-456-7890</p>
                </div>
            </div>
            <div class="footer-bottom">
                <a href="#">Help</a>
                <a href="#">Community Guidelines</a>
                <a href="#">Copyright Policy</a>
                <a href="#">Privacy Policy</a>
                <a href="#">User Agreement</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
