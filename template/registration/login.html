{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prep & Plate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #03452c;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 400px;
            margin-top: 80px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            color: #03452c;
        }
        h1 {
            font-family: Georgia, serif;
            font-weight: bold;
            text-transform: lowercase;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #03452c;
        }
        .btn-primary {
            background-color: #f8c30c;
            color: #03452c;
            font-weight: bold;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #e0b00a;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Login Form -->
<div class="container">
    <h1>prep & plate</h1>
    <p>Welcome back! Please log in.</p>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="footer">Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign up</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
