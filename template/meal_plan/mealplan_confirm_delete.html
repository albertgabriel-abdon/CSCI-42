{% extends "base.html" %}
{% block content %}

<h1>Delete Meal Plan</h1>
<p>Are you sure you want to delete "{{ mealplan.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

<a href="{% url 'cookapp:mealplan_list' %}">Cancel</a>

{% endblock %}
