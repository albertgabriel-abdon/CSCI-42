
<h1>Edit {{ inventory_item.ingredient.name }}</h1>

<form method="POST">
    {% csrf_token %}
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{ inventory_item.quantity }}" required>

    <button type="submit">Save Changes</button>
</form>

<form method="POST" action="{% url 'cookapp:inventory_delete' inventory_item.id %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure?');" class="btn btn-danger">Delete</button>
</form>

<a href="{% url 'cookapp:inventory_list' %}">Back to Inventory</a>
